# See example script at https://github.com/JuliaLang/Example.jl
language: julia

os:
  - linux
  - osx

julia:
  - 1.0
  - 1.1
  - 1.2
  - 1.3
  - nightly

matrix:
  allow_failures:
    - julia: 1.3
    - julia: nightly

notifications:
  email: false

before_script:
  - julia -e 'using Pkg;
              Pkg.add(PackageSpec(url="https://github.com/emmt/ArrayTools.jl"));'

after_success:
  - julia -e 'using Pkg end;
              cd(Pkg.dir("LazyAlgebra"));
              Pkg.add("Coverage");
              using Coverage;
              Coveralls.submit(Coveralls.process_folder())';

jobs:
  include:
    - stage: "Documentation"
      julia: 1.0
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg;
                                    Pkg.develop(PackageSpec(path=pwd()));
                                    Pkg.build("LazyAlgebra");
                                    Pkg.instantiate()'
        - julia --project=docs/ docs/make.jl
      after_success: skip
