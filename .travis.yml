after_success:
  - julia -e 'using Pkg end;
              cd(Pkg.dir("LazyAlgebra"));
              Pkg.add("Coverage");
              using Coverage;
              Coveralls.submit(Coveralls.process_folder())';

jobs:
  include:
    - stage: "Documentation"
      julia: 1.0
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg;
                                    Pkg.develop(PackageSpec(path=pwd()));
                                    Pkg.build("LazyAlgebra");
                                    Pkg.instantiate()'
        - julia --project=docs/ docs/make.jl
      after_success: skip
