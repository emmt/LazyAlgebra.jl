language: julia

os:
  - linux
  - osx

julia:
# - 0.6
  - 0.7
  - 1.0
  - 1.1
  - 1.2
  - nightly

matrix:
  allow_failures:
    - julia: 0.6
    - julia: 1.2
    - julia: nightly

notifications:
  email: false

before_script:
  - julia -e 'using Pkg;
              Pkg.add(PackageSpec(url="https://github.com/emmt/ArrayTools.jl"));'

